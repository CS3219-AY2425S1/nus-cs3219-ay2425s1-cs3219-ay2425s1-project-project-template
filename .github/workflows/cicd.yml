  build-mq:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./message-queue/
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
