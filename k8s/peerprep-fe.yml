apiVersion: apps/v1
kind: Deployment
metadata:
  name: peerprep-fe
  labels:
    type: frontend
    app: peerprep-fe
spec:
  selector:
    matchLabels:
      type: frontend
      app: peerprep-fe
  template:
    metadata:
      name: peerprep-fe
      labels:
        type: frontend
        app: peerprep-fe
    spec:
      containers:
        - name: peerprep-fe
          image: asia-southeast1-docker.pkg.dev/cs3219-g11-peerprep/cs3219-g11-repo/peerprep-fe:latest
          imagePullPolicy: Always
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"
          ports:
            - containerPort: 3000
          envFrom:
            - secretRef:
                name: peerprep-config
      dnsPolicy: ClusterFirst
---
apiVersion: v1
kind: Service
metadata:
  name: peerprep-fe
spec:
  type: LoadBalancer
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 3000  
    - name: https
      protocol: TCP
      port: 443
      targetPort: 3000
  selector:
    type: frontend
    app: peerprep-fe
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: peerprep-fe
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: peerprep-fe
  minReplicas: 1
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 80
---
apiVersion: v1
kind: Secret
metadata:
  name: peerprep-config
type: Opaque
stringData:
  NEXT_PUBLIC_API_GATEWAY_URL: "${_NEXT_PUBLIC_API_GATEWAY_URL}"
  NEXT_PUBLIC_GITHUB_CLIENT_ID: "${_NEXT_PUBLIC_GITHUB_CLIENT_ID}"
  NEXT_PUBLIC_SOCK_SERVER_URL: "${_NEXT_PUBLIC_SOCK_SERVER_URL}"
  NEXT_PUBLIC_AUDIO_SERVER_URL: "${_NEXT_PUBLIC_AUDIO_SERVER_URL}"  
