version: "3.8"

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - frontend-node-modules:/app/node_modules
    command: ["npm", "run", "dev"]
    networks:
      - peerprep-network

  user_service:
    build:
      context: ./backend/user-service
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    env_file:
      - ./backend/user-service/.env
    volumes:
      - ./backend/user-service:/app
      - user-service-node-modules:/app/node_modules
    command: ["npm", "run", "dev"]
    environment:
      - NODE_ENV=development
    networks:
      - peerprep-network

  question_service:
    build:
      context: ./backend/question-service
      dockerfile: Dockerfile
    ports:
      - "5001:5001"
    env_file:
      - ./backend/question-service/.env
    volumes:
      - ./backend/question-service:/app
      - question-service-node-modules:/app/node_modules
    command: ["npm", "run", "dev"]
    environment:
      - NODE_ENV=development
    networks:
      - peerprep-network

  matching_service:
    build:
      context: ./backend/matching-service
      dockerfile: Dockerfile
    ports:
      - "5002:5002"
    env_file:
      - ./backend/matching-service/.env
    volumes:
      - ./backend/matching-service:/app
      - matching-service-node-modules:/app/node_modules
    command: ["npm", "run", "dev"]
    environment:
      - NODE_ENV=development
    networks:
      - peerprep-network

networks:
  peerprep-network:
    driver: bridge

volumes:
  frontend-node-modules:
    driver: local
  user-service-node-modules:
    driver: local
  question-service-node-modules:
    driver: local
  matching-service-node-modules:
    driver: local
