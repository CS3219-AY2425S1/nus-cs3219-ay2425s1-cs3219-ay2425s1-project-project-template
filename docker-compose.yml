services:
  question-service:
    build: ./backend/question-service
    container_name: question-backend
    ports:
      - "8080:8080"
    environment:
      KAFKA_BROKER: kafka:9092
      KAFKA_TOPIC: "generate-question"
    depends_on:
      - kafka
    networks:
      - peerprep-network

  user-service:
    build: ./backend/user-service
    container_name: user-backend
    ports:
      - "3001:3001"
    networks:
      - peerprep-network

  matching-service:
    build: ./backend/matching-service
    container_name: matching-backend
    ports:
      - "8081:8081"
    environment:
      KAFKA_BROKER: kafka:9092
      KAFKA_TOPIC: "matching-requests,matching-results,match-canceled,match-timeout,match-rejected,match-accepted,collab-request"
    depends_on:
      - kafka
    networks:
      - peerprep-network

  collab-service:
    build: ./backend/collab-service
    container_name: collab-backend
    ports:
      - "8888:8888"
    environment:
      KAFKA_BROKER: kafka:9092
      KAFKA_TOPIC: "collab-code,collab-room,collab-chat"
    depends_on:
      - kafka
    networks:
      - peerprep-network

  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "3000:3000"
    networks:
      - peerprep-network

  kafka:
    image: wurstmeister/kafka:2.13-2.7.0
    container_name: kafka
    ports:
      - "19092:19092"
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: "1"
      LOG4J_LOGGER_KAFKA: WARN
      LOG4J_LOGGER_ORG_APACHE_KAFKA: WARN
    depends_on:
      - zookeeper
    networks:
      - peerprep-network

  zookeeper:
    image: zookeeper:3.7.0
    container_name: zookeeper
    ports:
      - "2181:2181"
    networks:
      - peerprep-network

  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - peerprep-network
  
networks:
  peerprep-network:
    driver: bridge
